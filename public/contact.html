<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Contact Us - AG Fashion Online Shop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Header -->
    <section id="header">
        <a href="index.html"><img src="img/logo.png" class="logo"></a>
        <p>AG FASHION ONLINE SHOP</p>
        <div>
            <ul id="navbar">
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a class="active" href="contact.html">Contact Us</a></li>
                <li><a href="cart.html"><i class="fa fa-shopping-cart"></i></a></li>
            </ul>
        </div>
    </section>

    <!-- Hero Section -->
    <section id="hero">
        <h4>Get in Touch</h4>
        <h2>Weâ€™d Love to Hear From You</h2>
        <h1>Contact AG Fashion</h1>
        <p>Fill out the form below and we will get back to you as soon as possible.</p>
    </section>

    <!-- Contact Form -->
    <div class="contact-container">
        <h2>Contact Us</h2>
        <form id="contactForm">
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="email" id="email" placeholder="Your Email" required>
            <input type="text" id="subject" placeholder="Subject" required>
            <textarea id="message" rows="6" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
        <p id="successMsg">Message sent successfully!</p>
    </div>

</body>
<script>
    const form = document.getElementById('contactForm');
    const successMsg = document.getElementById('successMsg');

    form.addEventListener('submit', function (e) {
        e.preventDefault();

        // Show success message
        successMsg.style.display = 'block';

        // Reset form fields
        form.reset();

        // Hide message after 3 seconds
        setTimeout(() => {
            successMsg.style.display = 'none';
        }, 30000);
    });

</script>

</html>
