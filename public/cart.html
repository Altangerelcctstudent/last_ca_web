<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Simple Shop - Cart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <section id="header">
        <a href="index.html"><img src="img/logo.png" class="logo"></a>
        <p>AG FASHION ONLINE SHOP</p>
        <div>
            <ul id="navbar">
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a class="active" href="cart.html"><i class="fa fa-shopping-cart"></i></a></li>
            </ul>
        </div>
    </section>

    <h2 style="text-align:center; margin-top:40px;">Your Shopping Cart</h2>

  
    <section id="products"></section>


    <div id="cart-summary" style="display:none;">
        <h3>Cart Summary</h3>
        <p id="total-items">Total Items: 0</p>
        <p id="total-price">Total Price: $0.00</p>
        <button id="checkout-btn" onclick="checkout()">Checkout</button>
    </div>

    <script>
        async function loadCart() {
            const res = await fetch("/api/cart");
            const items = await res.json();

            const productsSection = document.getElementById("products");
            const summary = document.getElementById("cart-summary");

            if (items.length === 0) {
                productsSection.innerHTML = "<h3 style='text-align:center;'>Your cart is empty</h3>";
                summary.style.display = "none";
                return;
            }

            productsSection.innerHTML = items.map(item => `
                <div class="product-card">
                    <img src="${item.image}" alt="${item.title}">
                    <h3>${item.title}</h3>
                    <p>$${item.price}</p>
                    <button onclick="removeItem(${item.id})">Remove</button>
                </div>
            `).join("");

        
            summary.style.display = "block";

            const totalItems = items.length;
            const totalPrice = items.reduce((sum, item) => sum + parseFloat(item.price), 0).toFixed(2);

            document.getElementById("total-items").textContent = `Total Items: ${totalItems}`;
            document.getElementById("total-price").textContent = `Total Price: $${totalPrice}`;
        }

        async function removeItem(id) {
            await fetch('/api/cart/remove/' + id, { method: 'DELETE' });
            loadCart();
        }

        function checkout() {
            alert("Checkout successful! Total amount will be processed.");
           
        }

        loadCart();
    </script>

</body>

</html>
