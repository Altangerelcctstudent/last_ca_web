<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Simple Shop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- HEADER -->
    <section id="header">
        <a href="index.html"><img src="img/logo.png" class="logo"></a>
        <p>AG FASHION ONLINE SHOP</p>
        <div>
            <ul id="navbar">
                <li><a href="index.html">Home</a></li>
                <li><a class="active" href="shop.html">Shop</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="cart.html"><i class="fa fa-shopping-cart"></i></a></li>
            </ul>
        </div>
    </section>

    <h2 style="text-align:center;margin-top:40px;">Our Products</h2>

    <!-- PRODUCT GRID -->
    <section id="products"></section>

    <!-- EDIT MODAL -->
    <div id="editModal"
        style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); justify-content:center; align-items:center;">
        <div style="background:white; padding:20px; border-radius:10px; max-width:400px; width:90%;">
            <h3>Edit Product</h3>
            <input type="text" id="editTitle" placeholder="Title">
            <input type="number" id="editPrice" placeholder="Price">
            <button onclick="saveEdit()">Save</button>
            <button onclick="closeEdit()">Cancel</button>
        </div>
    </div>

    <script>
        let products = [];
        let editingProductId = null;

        async function loadProducts() {
            const res = await fetch('/api/products');
            products = await res.json();

            document.getElementById('products').innerHTML =
                products.map(p => `
                    <div class="product-card">
                        <img src="${p.image}" alt="${p.title}">
                        <h3>${p.title}</h3>
                        <p>$${p.price}</p>
                        <button onclick="addToCart(${p.id})">Add to Cart</button>
                        <button onclick="editProduct(${p.id})">Edit</button>
                        <button onclick="deleteProduct(${p.id})">Delete</button>
                    </div>
                `).join('');
        }

        async function addToCart(id) {
            await fetch('/api/cart/add', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ product_id: id })
            });
            alert("Added to cart!");
        }

        function editProduct(id) {
            editingProductId = id;
            const product = products.find(p => p.id === id);
            document.getElementById('editTitle').value = product.title;
            document.getElementById('editPrice').value = product.price;
            document.getElementById('editModal').style.display = 'flex';
        }

        function closeEdit() {
            editingProductId = null;
            document.getElementById('editModal').style.display = 'none';
        }

        async function saveEdit() {
            if (!editingProductId) return alert("No product selected!");

            const updatedProduct = {
                title: document.getElementById('editTitle').value,
                price: document.getElementById('editPrice').value
            };

            const res = await fetch('/api/products/' + editingProductId, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(updatedProduct)
            });

            if (res.ok) {
                alert("Product updated successfully!");
                closeEdit();
                loadProducts();
            } else {
                const errorText = await res.text();
                alert("Failed to update product: " + errorText);
            }

        }

        async function deleteProduct(id) {
            if (!confirm("Are you sure you want to delete this product?")) return;

            await fetch('/api/products/' + id, { method: 'DELETE' });
            loadProducts();
        }



        loadProducts();

    </script>

</body>

</html>
